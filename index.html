    <style>
        #myMap {
            width: 100%;
            height: 500px;
            background-color: gray;
        }
    </style>

</head>


<body>
    <h1>Finding locations just became easier!</h1>

    <div id="myMap"></div>

    <script>

        function initMap() {
            var kanpur = { lat: 26.449462, lng: 80.332029 };
            var map = new google.maps.Map(
                document.getElementById('myMap'), { zoom: 4, center: kanpur });
            var marker = new google.maps.Marker({ position: kanpur, map: map });
        }

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjkONZFX4PH0FJL_c3R2XrNbQB2hSy3Nk&callback=initMap"></script>
</body>

</html>
